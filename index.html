<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style_encrip.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <title>Encriptador Challenge</title>
    </head>
    <body>
        <header class="logo">
            <h1><img src="imagenes/Logo.png"></h1>
        </header>

        <main>
            <section class="caja-1">
                <div>
                    <textarea cols="40" rows="10" id="inputText" class="mensaje-ingreso" required>Ingrese el texto aquí:</textarea>
                </div>

                <div>
                    <button class="encriptar-button" onclick="encriptar()">Encriptar</button>
                    <button class="desencriptar-button" onclick="desencriptar()">Desencriptar</button>
                </div>
            </section>
            <img src="imagenes/Muñeco.png"> 
            <section class="caja-2">
                <div>
                    <textarea cols="40" rows="10" id="outputText" class="mensaje-salida"  readonly>No se encontró ningún mensaje.</textarea>

                </div>
                
                <div>
                    <button class="copiar-button" onclick="copiar()">Copiar</button>
                </div>
            </section>
            <script src="script.js"></script>


        </main>

        <footer>
            <p class="Copyrigth">&copy Copyrigth YGP - 2024</p>
        </footer>
    </body>
</html>
